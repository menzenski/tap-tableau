[tool.poetry]
name = "tap-tableau"
version = "0.1.0"
description = "`tap-tableau` is a Singer tap for Tableau, built with the Meltano SDK for Singer Taps."
authors = ["Gary James"]
keywords = [
    "ELT",
    "Tableau",
]
license = "Apache 2.0"

[tool.poetry.dependencies]
python = "<3.12,>=3.7.1"
requests = "^2.25.1"
singer-sdk = { git = "https://github.com/meltano/sdk.git", rev = "842684615d6d5e31394d804264f95fc19f51e4d5" }
# singer-sdk = "^0.19.0"
tableauserverclient = "^0.18.0"
atomicwrites = "^1.4.0"
zipp = "^3.8.0"
importlib-metadata = "^4.11.3"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
tox = "^3.24.4"
flake8 = "^3.9.2"
black = "^21.9b0"
pydocstyle = "^6.1.1"
mypy = "^0.910"
types-requests = "^2.26.1"
isort = "^5.10.1"

[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
src_paths = "tap_tableau"

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
# CLI declaration
tap-tableau = 'tap_tableau.tap:TapTableau.cli'
tap-tableau-metadata = 'tap_tableau.tap:TapTableauMetadata.cli'
